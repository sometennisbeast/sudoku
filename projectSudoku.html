<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="projectSudoku.css">
    <title>Sudoku 数独</title>
</head>

<body>
    <h1 id="gameTitle">Sudoku</h1>
    <div id="loginScreen" class="container">
        <h3 id="loginTitle">Login</h3>
        <div class="input">
            <input type="text" name="username" class="logInput" id="username" placeholder="Username">
        </div>
        <div class="input">
            <input type="text" name="password" class="logInput" id="password" placeholder="Password">
        </div>
        <button id="enterBtn" class="btn btn-primary" type="submit" onclick="login()">Enter</button>
    </div>
    <div class="footer container-fluid">
        <p>Made by &copyblalaalalalalalalalalalala</p>
    </div>

    <script src="projectSudoku.js"></script>
